<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}"></head>
<body>
<div th:replace="~{layout/main :: body(content=~{::content})}">
  <div th:fragment="content">
    <h2>Edit Parking Location</h2>

    <div class="card">
      <div class="card-body">
        <form th:action="@{/admin/parking/{id}/edit(id=${parking.id})}" method="post">
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" th:value="${parking.location}" required>
          </div>

          <div class="mb-3">
            <label for="totalSpots" class="form-label">Total Spots</label>
            <input type="number" class="form-control" id="totalSpots" name="totalSpots" th:value="${parking.totalSpots}" min="1" required>
          </div>

          <div class="mb-3">
            <label for="hourlyRate" class="form-label">Hourly Rate ($)</label>
            <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" th:value="${parking.hourlyRate}" step="0.01" min="0.01" required>
          </div>

          <div class="d-flex">
            <button type="submit" class="btn btn-primary me-2">Update</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>

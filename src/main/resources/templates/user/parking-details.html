<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}"></head>
<body>
<div th:replace="~{layout/main :: body(content=~{::content})}">
    <div th:fragment="content">
        <div class="row">
            <div class="col-md-8"><h2 style="text-decoration: underline;" th:text="${parking.location}">Parking Location</h2>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Parking Information</h5>
                        <p class="card-text">
                            <strong>Available Spots:</strong>
                            <span th:class="${parking.availableSpots > 0 ? 'text-success fw-bold' : 'text-danger fw-bold'}"
                                  th:text="${parking.availableSpots}">10</span> /
                            <span th:text="${parking.totalSpots}">50</span><br/>
                            <strong>Rate:</strong> $<span th:text="${parking.hourlyRate}">5.00</span> per hour
                        </p>

                        <!-- Show map link if available -->
                        <div th:if="${parking.mapLink != null and !parking.mapLink.isEmpty()}" class="mb-3">
                            <a th:href="${parking.mapLink}" target="_blank" class="btn btn-outline-primary">
                                <i class="bi bi-map"></i> View on Google Maps
                            </a>
                        </div>

                        <a th:href="@{/parking/{id}/reserve(id=${parking.id})}" class="btn btn-success">Reserve a Spot</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
